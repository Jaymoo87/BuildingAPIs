<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Document</title>
  </head>
  <body class="bg-light">
    <h1 class="text-center">Chirp!</h1>
    <div class="container col-8">
      <div action="/contact-form" method="POST">
        <div class="form-group shadow">
          <input type="text" class="form-control mb-4" id="userText" placeholder="Chirper Username" name="name" />
        </div>
        <div class="form-group shadow-lg">
          <textarea
            type="text"
            class="form-control mt-4"
            id="chirpText"
            placeholder="Chirp here"
            name="text"
          ></textarea>
        </div>
        <div class="d-flex justify-content-end mt-3">
          <input class="btn btn-primary" type="submit" value="Chirp Chirp" id="chirpButton" />
        </div>
      </div>
    </div>
    <div class="container">
      <div id="timeline"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
